<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0bb2e242bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="pig">
      <div class="player-1 active">
        <h2 class="player-heading">PLAYER 1</h2>
        <p class="player-score">0</p>
        <div class="player-current">
          <h3>current</h3>
          <p class="current-score">0</p>
        </div>
      </div>
      <div class="player-2">
        <h2 class="player-heading">PLAYER 2</h2>
        <p class="player-score">0</p>
        <div class="player-current">
          <h3>current</h3>
          <p class="current-score">0</p>
        </div>
      </div>

      <button class="btn reload">
        <div class="overlay"></div>
        <i class="fa-solid fa-arrows-rotate"></i><span>New game</span>
      </button>
      <button class="btn roll">
        <div class="overlay"></div>
        <i class="fa-solid fa-dice"></i><span>Roll dice</span>
      </button>
      <button class="btn hold">
        <div class="overlay"></div>
        <i class="fa-solid fa-pause"></i><span>Hold </span>
      </button>
      <img class="dice" src="#" alt="#" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
